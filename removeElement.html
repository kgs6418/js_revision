<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element Example</title>
    <style>
        body{
            background-color: rgb(48, 44, 44);
            color: aliceblue;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="parentElement">
        <p id="elementToRemove">This is the element to be removed.</p>
        <p>Another paragraph</p>
    </div>

    <script>
        
        var parentElement = document.getElementById("parentElement");
        var childElementToRemove = document.getElementById("elementToRemove");

        // 1st way.---> using removeChild()
        // parentElement.removeChild(childElementToRemove)

        //2nd way ---> modern way i.e. using remove().
        childElementToRemove.remove()
       
    </script>
</body>
</html>
