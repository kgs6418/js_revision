<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelectorAll Example</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <p>This is a paragraph.</p>
  <p class="highlight">This paragraph has a class of 'highlight'.</p>
  <p class="highlight">Another highlighted paragraph.</p>
  <div id="myDiv">This is a div with an ID of 'myDiv'.</div>

  <script>
    // JavaScript querySelectorAll
    var highlightedParagraphs = document.querySelectorAll('.highlight');

    // Manipulate selected elements
    for (var i = 0; i < highlightedParagraphs.length; i++) {
      highlightedParagraphs[i].style.fontSize = '25px';

    }
  </script>

</body>
</html>
